name: Build and Release Tauri App

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump_version
        run: |
          cd tauri-app
          CURRENT_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          case $BUMP_TYPE in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update tauri.conf.json
          node -e "
            const fs=require('fs');
            const c=require('./src-tauri/tauri.conf.json');
            c.version='$NEW_VERSION';
            fs.writeFileSync('./src-tauri/tauri.conf.json',JSON.stringify(c,null,2));
          "

          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml
          if [ -f "package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = require('./package.json');
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi

      - name: Commit Version Bump to Dev
        run: |
          git add -A
          git commit -m "chore: bump version" || true
          git push origin dev

      - name: Merge dev → main
        run: |
          git fetch origin main
          git checkout main
          git merge dev --no-ff -m "merge dev → main"
          git push origin main

  build:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            rust_target: ''
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: ''
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Web
        working-directory: web
        run: pnpm install && pnpm build

      - name: Build Tauri
        working-directory: tauri-app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: tauri-app
          tagName: v${{ needs.prepare-release.outputs.new_version }}
          releaseName: 'Release v${{ needs.prepare-release.outputs.new_version }}'
          releaseBody: |
            Auto-released from dev branch
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true # <-- important

  generate-updater-json:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for release assets
        run: sleep 30

      - name: Generate latest.json for Windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir sigs
          VERSION="v${{ needs.prepare-release.outputs.new_version }}"
          VERSION_NUM="${{ needs.prepare-release.outputs.new_version }}"
          REPO="${{ github.repository }}"
          BASE_URL="https://github.com/${REPO}/releases/download/${VERSION}"

          # Pick Windows MSI first
          WIN_FILE="tauri-app_${VERSION_NUM}_x64_en-US.msi"
          WIN_SIG="tauri-app_${VERSION_NUM}_x64_en-US.msi.sig"

          # Generate JSON
          node << EOF
          const fs = require('fs');
          const latest = {
            version: "${VERSION}",
            notes: "Release ${VERSION}",
            pub_date: new Date().toISOString(),
            platforms: {}
          };
          latest.platforms["windows-x86_64"] = {
            url: "${BASE_URL}/${WIN_FILE}",
            signature: fs.existsSync("${WIN_SIG}") ? fs.readFileSync("${WIN_SIG}", "utf8") : ""
          };
          fs.writeFileSync('latest.json', JSON.stringify(latest, null, 2));
          console.log('Generated latest.json:');
          console.log(JSON.stringify(latest, null, 2));
          EOF

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ needs.prepare-release.outputs.new_version }}"
          gh release upload $VERSION latest.json --clobber --repo $GITHUB_REPOSITORY
