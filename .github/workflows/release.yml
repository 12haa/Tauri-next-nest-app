name: 'Build and Release Tauri App'

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  # Job 1: Merge dev to main and bump version
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
    
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump_version
        run: |
          cd tauri-app
          
          # Get current version from tauri.conf.json
          CURRENT_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Determine bump type
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = require('./src-tauri/tauri.conf.json');
            config.version = '$NEW_VERSION';
            fs.writeFileSync('./src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "
          
          # Update Cargo.toml version
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml
          
          # Update package.json if exists
          if [ -f "package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = require('./package.json');
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi

      - name: Commit Version Bump to Dev
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "chore: bump version to v${{ steps.bump_version.outputs.new_version }}"
          git push origin dev

      - name: Merge Dev to Main
        run: |
          git fetch origin main:main || git checkout -b main
          git checkout main
          git merge dev --no-ff -m "chore: merge dev into main for v${{ steps.bump_version.outputs.new_version }}"
          git push origin main

  # Job 2: Build for all platforms
  build:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: ''
          - platform: 'windows-latest'
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # FIXED: Correct Rust toolchain action
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tauri-app/src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: tauri-app
          tagName: v${{ needs.prepare-release.outputs.new_version }}
          releaseName: 'Release v${{ needs.prepare-release.outputs.new_version }}'
          releaseBody: |
            ## Changes
            
            Auto-released from dev branch.
            
            ### Downloads
            - **Windows**: Download the `.msi` or `.exe` file
            - **macOS (Apple Silicon)**: Download the `aarch64.dmg` file  
            - **macOS (Intel)**: Download the `x64.dmg` file
            - **Linux**: Download the `.AppImage` or `.deb` file
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true
