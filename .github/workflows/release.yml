name: Build and Release Tauri App

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump_version
        run: |
          cd tauri-app
          CURRENT_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")

          IFS='.' read -ra v <<< "$CURRENT_VERSION"
          MAJOR=${v[0]}
          MINOR=${v[1]}
          PATCH=${v[2]}

          BUMP="${{ github.event.inputs.version_bump || 'patch' }}"

          case $BUMP in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0;;
            minor) MINOR=$((MINOR+1)); PATCH=0;;
            patch) PATCH=$((PATCH+1));;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          node -e "
            const fs=require('fs');
            const c=require('./src-tauri/tauri.conf.json');
            c.version='$NEW_VERSION';
            fs.writeFileSync('./src-tauri/tauri.conf.json',JSON.stringify(c,null,2));
          "

          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml

      - name: Commit to dev
        run: |
          git add -A
          git commit -m "chore: bump version" || true
          git push origin dev

      - name: Merge dev → main
        run: |
          git fetch origin main
          git checkout main
          git merge dev --no-ff -m "merge dev → main"
          git push origin main

  build:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2

      - name: Linux deps
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Web
        working-directory: web
        run: pnpm install && pnpm build

      - name: Build Tauri
        working-directory: tauri-app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: tauri-app
          tagName: v${{ needs.prepare-release.outputs.new_version }}
          releaseName: Release v${{ needs.prepare-release.outputs.new_version }}
          releaseBody: Auto-release
          args: ${{ matrix.args }}

  generate-updater-json:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sleep to allow assets to upload
        run: sleep 20

      - name: Download signatures
        run: |
          mkdir sigs
          VERSION="v${{ needs.prepare-release.outputs.new_version }}"
          gh release download $VERSION --pattern "*.sig" --dir sigs

      - name: Generate latest.json
        env:
          VERSION_NUM: ${{ needs.prepare-release.outputs.new_version }}
          VERSION_TAG: v${{ needs.prepare-release.outputs.new_version }}
          REPO: ${{ github.repository }}
        run: |
          BASE_URL="https://github.com/${REPO}/releases/download/${VERSION_TAG}"

          # ---- WINDOWS AUTO-DETECT ----
          WIN_ASSET=$(gh release view $VERSION_TAG --json assets -q '.assets[].name' | grep -Ei "\.exe|\.msi" | head -n 1)
          WIN_SIG_FILE=$(ls sigs | grep -Ei "\.exe|\.msi" | head -n 1 || true)
          WIN_SIG=""
          [ -n "$WIN_SIG_FILE" ] && WIN_SIG=$(cat "sigs/$WIN_SIG_FILE")

          # ---- MAC AARCH64 ----
          MAC_ARM_SIG_FILE=$(ls sigs | grep "aarch64" | head -n 1 || true)
          MAC_ARM_SIG=""
          [ -n "$MAC_ARM_SIG_FILE" ] && MAC_ARM_SIG=$(cat "sigs/$MAC_ARM_SIG_FILE")

          # ---- MAC X64 ----
          MAC_X64_SIG_FILE=$(ls sigs | grep "x64" | head -n 1 || true)
          MAC_X64_SIG=""
          [ -n "$MAC_X64_SIG_FILE" ] && MAC_X64_SIG=$(cat "sigs/$MAC_X64_SIG_FILE")

          # ---- LINUX ----
          LINUX_SIG_FILE=$(ls sigs | grep "AppImage" | head -n 1 || true)
          LINUX_SIG=""
          [ -n "$LINUX_SIG_FILE" ] && LINUX_SIG=$(cat "sigs/$LINUX_SIG_FILE")

          PUBDATE=$(gh release view $VERSION_TAG --json publishedAt -q '.publishedAt')

          node <<EOF
          const fs = require("fs");
          const json = {
            version: "${VERSION_TAG}",
            notes: "Auto update",
            pub_date: "${PUBDATE}",
            platforms: {}
          };

          // mac ARM
          if ("${MAC_ARM_SIG}") {
            json.platforms["darwin-aarch64"] = {
              signature: "${MAC_ARM_SIG}",
              url: "${BASE_URL}/tauri-app_${VERSION_NUM}_aarch64.app.tar.gz"
            };
          }

          // mac Intel
          if ("${MAC_X64_SIG}") {
            json.platforms["darwin-x86_64"] = {
              signature: "${MAC_X64_SIG}",
              url: "${BASE_URL}/tauri-app_${VERSION_NUM}_x64.app.tar.gz"
            };
          }

          // linux
          if ("${LINUX_SIG}") {
            json.platforms["linux-x86_64"] = {
              signature: "${LINUX_SIG}",
              url: "${BASE_URL}/tauri-app_${VERSION_NUM}_amd64.AppImage.tar.gz"
            };
          }

          // ---- WINDOWS (FIXED!) ----
          if ("${WIN_ASSET}") {
            json.platforms["windows-x86_64"] = {
              signature: "${WIN_SIG}",
              url: "${BASE_URL}/${WIN_ASSET}"
            };
          }

          fs.writeFileSync("latest.json", JSON.stringify(json, null, 2));
          EOF

      - name: Upload latest.json
        env:
          VERSION_TAG: v${{ needs.prepare-release.outputs.new_version }}
        run: |
          gh release upload $VERSION_TAG latest.json --clobber
