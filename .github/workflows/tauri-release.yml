name: 'Build and Release Tauri App'

on:
  push:
    branches:
      - dev
  

  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  # Job 1: Merge dev to main and bump version
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
      should_release: ${{ steps.check_changes.outputs.should_release }}
    
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for tauri-app changes
        id: check_changes
        run: |
          # Get the last release tag or use initial commit
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, this is the first release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            # Check if there are changes in tauri-app since last tag
            CHANGES=$(git diff --name-only $LAST_TAG HEAD -- tauri-app/ | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              echo "Changes detected in tauri-app"
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "No changes in tauri-app since last release"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Node.js
        if: steps.check_changes.outputs.should_release == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        if: steps.check_changes.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        if: steps.check_changes.outputs.should_release == 'true'
        id: bump_version
        run: |
          cd tauri-app
          
          # Get current version from tauri.conf.json
          CURRENT_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Determine bump type
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = require('./src-tauri/tauri.conf.json');
            config.version = '$NEW_VERSION';
            fs.writeFileSync('./src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "
          
          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml
          
          # Update package.json if it exists
          if [ -f "package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = require('./package.json');
              pkg.version = '$NEW_VERSION';
              fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi

      - name: Commit and Push Version Bump
        if: steps.check_changes.outputs.should_release == 'true'
        run: |
          git add -A
          git commit -m "chore: bump version to v${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"
          git push origin dev

      - name: Merge to Main
        if: steps.check_changes.outputs.should_release == 'true'
        run: |
          git checkout main
          git merge dev --no-ff -m "chore: merge dev into main for v${{ steps.bump_version.outputs.new_version }}"
          git push origin main

  # Job 2: Build for all platforms
  build:
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: tauri-app
          tagName: v${{ needs.prepare-release.outputs.new_version }}
          releaseName: 'v${{ needs.prepare-release.outputs.new_version }}'
          releaseBody: |
            ## What's Changed
            
            Auto-released from dev branch.
            
            ### Downloads
            - **Windows**: `.msi` or `.exe` installer
            - **macOS**: `.dmg` (Intel & Apple Silicon)
            - **Linux**: `.AppImage` or `.deb`
            
            ---
            
            *This release was automatically generated.*
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true

  # Job 3: Create/Update latest.json for updater
  update-latest-json:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download release assets and create latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.prepare-release.outputs.new_version }}"
          REPO="${{ github.repository }}"
          
          # Wait a bit for all assets to be uploaded
          sleep 30
          
          # Get release info
          RELEASE_INFO=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/v$VERSION")
          
          # The tauri-action should have created the latest.json already
          # But we can verify it exists
          echo "Release v$VERSION created successfully"
          echo "Users will automatically receive updates via the updater plugin"

      - name: Verify Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.prepare-release.outputs.new_version }}"
          REPO="${{ github.repository }}"
          
          # List release assets
          echo "Release assets for v$VERSION:"
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/v$VERSION" | \
            jq -r '.assets[].name'
